# Serenity Configuration

# WebDriver Configuration
webdriver.driver=chrome
webdriver.autodownload=true

# Chrome Options - optimizado para velocidad
chrome.switches=--start-maximized,--disable-infobars,--disable-popup-blocking,--disable-notifications,--remote-allow-origins=*,--disable-extensions,--disable-dev-shm-usage,--no-sandbox,--disable-blink-features=AutomationControlled

# Timeouts (in milliseconds) - reducidos para mayor velocidad
webdriver.timeouts.implicitlywait=1000
webdriver.wait.for.timeout=5000

# Serenity Reports Configuration
serenity.project.name=Screenplay Web Automation
serenity.test.root=com.automation
serenity.take.screenshots=FOR_FAILURES
serenity.report.encoding=UTF-8
serenity.verbose.steps=false
serenity.compress.filenames=true

# Logging - reducido para velocidad
serenity.logging=QUIET

# Environment
environment=dev

